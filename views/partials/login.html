<div ng-include src="'partials/nav.html'"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="logo"></div>
            <div class="login-block">
                <form ng-submit="vm.submit()" role="form" class="form-inline">
                    <fieldset>
                        <legend>Login</legend>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="vm.username" placeholder="Type your username..." required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="vm.password" placeholder="Type your password..." required>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login"/>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

    </br>

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div ng-show="failed_login" class="alert alert-danger">
                <span class="glyphicon glyphicon-star"></span> {{vm.failed_login}}
            </div>
        </div>
    </div>

</div>
